# resource-quotas.yaml
# Defines ResourceQuota limits for each lab namespace to prevent resource exhaustion.
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: lab-apps-quota
  namespace: lab-apps
  labels:
    environment: lab
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 4Gi
    pods: "20"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: lab-monitoring-quota
  namespace: lab-monitoring
  labels:
    environment: lab
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 2Gi
    limits.cpu: "2"
    limits.memory: 2Gi
    pods: "10"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: lab-ingress-quota
  namespace: lab-ingress
  labels:
    environment: lab
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "1"
    limits.memory: 1Gi
    pods: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: lab-security-quota
  namespace: lab-security
  labels:
    environment: lab
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "1"
    limits.memory: 1Gi
    pods: "5"
