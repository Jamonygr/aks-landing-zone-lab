# network-policies.yaml
# Default deny-all ingress/egress policies per namespace, plus allow rules for DNS
# and ingress-controller traffic.
---
# --- lab-apps namespace ---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: lab-apps
  labels:
    environment: lab
    purpose: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS egress from lab-apps
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: lab-apps
  labels:
    environment: lab
    purpose: security
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow ingress from ingress-controller namespace to lab-apps
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: lab-apps
  labels:
    environment: lab
    purpose: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              purpose: ingress
---
# --- lab-monitoring namespace ---
apiVersion: networking.k8s.io/v1
