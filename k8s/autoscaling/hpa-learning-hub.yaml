# hpa-learning-hub.yaml
# HorizontalPodAutoscaler for the learning-hub deployment.
# Scales between 2 and 6 replicas based on 60% average CPU utilization.
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learning-hub-hpa
  namespace: lab-apps
  labels:
    app: learning-hub
    environment: __ENVIRONMENT__
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learning-hub
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
