# log-generator.yaml
# Deployment that emits structured JSON logs every 5 seconds.
# Used to test Log Analytics ingestion and query capabilities.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: lab-apps
  labels:
    app: log-generator
    environment: lab
    purpose: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
        environment: lab
    spec:
      containers:
        - name: log-generator
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              i=0;
              while true; do
                i=$((i+1));
                LEVEL=$([ $((i % 10)) -eq 0 ] && echo "error" || ([ $((i % 5)) -eq 0 ] && echo "warn" || echo "info"));
                echo "{\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"level\":\"$LEVEL\",\"message\":\"Log entry $i\",\"app\":\"log-generator\",\"pod\":\"$(hostname)\",\"iteration\":$i}";
                sleep 5;
              done
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
