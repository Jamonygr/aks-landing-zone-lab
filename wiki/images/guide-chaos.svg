<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B21A8"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#6B21A8;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="830" cy="40" r="100" fill="url(#glow)"/>
  <circle cx="70" cy="190" r="85" fill="url(#glow)"/>
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/><line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="150" y1="0" x2="150" y2="200"/><line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="450" y1="0" x2="450" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <!-- Lightning bolt icon -->
  <g transform="translate(60,38)" fill="white" stroke="white" stroke-width="1">
    <polygon points="35,5 18,55 30,55 22,95 55,40 40,40 50,5"/>
  </g>
  <!-- Text -->
  <text x="140" y="85" font-family="Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="white">Chaos Engineering</text>
  <text x="140" y="115" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">Chaos Mesh · Pod Kill · Network Delay · Resilience Testing</text>
  <!-- Badges -->
  <g transform="translate(140,135)">
    <rect width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="50" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Chaos Mesh</text>
    <rect x="110" width="70" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="145" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">CNCF</text>
    <rect x="190" width="110" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="245" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">3 Experiments</text>
  </g>
  <!-- Experiment types panel -->
  <g transform="translate(630,55)">
    <rect width="230" height="90" rx="8" fill="rgba(0,0,0,0.15)"/>
    <text x="115" y="20" font-family="Segoe UI,Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">EXPERIMENT TYPES</text>
    <g transform="translate(15,32)" font-family="Segoe UI" font-size="11" fill="rgba(255,255,255,0.85)">
      <text x="0" y="0">\ud83d\udca3 Pod Kill</text>
      <text x="0" y="20">\ud83c\udf10 Network Delay</text>
      <text x="0" y="40">\ud83d\udcc9 Stress Testing</text>
    </g>
