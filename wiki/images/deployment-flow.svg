<svg width="1400" height="280" viewBox="0 0 1400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowbg" x1="0" y1="0" x2="1400" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>
    <marker id="flowarrow" markerWidth="9" markerHeight="9" refX="8" refY="4.5" orient="auto">
      <path d="M0,0 L9,4.5 L0,9 Z" fill="#CBD5E1"/>
    </marker>
  </defs>

  <rect width="1400" height="280" rx="18" fill="url(#flowbg)"/>
  <text x="52" y="52" fill="#F8FAFC" font-family="Segoe UI, Arial, sans-serif" font-size="30" font-weight="700">Deployment Flow</text>

  <g transform="translate(54,86)">
    <rect width="214" height="132" rx="12" fill="#0C4A6E" stroke="#38BDF8"/>
    <text x="20" y="46" fill="#E0F2FE" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">1. Bootstrap</text>
    <text x="20" y="77" fill="#BAE6FD" font-family="Consolas, monospace" font-size="14">.\scripts\bootstrap.ps1</text>
    <text x="20" y="103" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="13">Tools, login, state backend</text>
  </g>

  <g transform="translate(320,86)">
    <rect width="214" height="132" rx="12" fill="#14532D" stroke="#4ADE80"/>
    <text x="20" y="46" fill="#DCFCE7" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">2. Deploy</text>
    <text x="20" y="77" fill="#BBF7D0" font-family="Consolas, monospace" font-size="14">.\scripts\deploy.ps1</text>
    <text x="20" y="103" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="13">Terraform init/plan/apply</text>
  </g>

  <g transform="translate(586,86)">
    <rect width="214" height="132" rx="12" fill="#7C2D12" stroke="#FB923C"/>
    <text x="20" y="46" fill="#FFEDD5" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">3. Connect</text>
    <text x="20" y="77" fill="#FED7AA" font-family="Consolas, monospace" font-size="14">.\scripts\get-credentials.ps1</text>
    <text x="20" y="103" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="13">Fetch kubeconfig, test access</text>
  </g>

  <g transform="translate(852,86)">
    <rect width="214" height="132" rx="12" fill="#4C1D95" stroke="#A78BFA"/>
    <text x="20" y="46" fill="#EDE9FE" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">4. Workloads</text>
    <text x="20" y="77" fill="#DDD6FE" font-family="Consolas, monospace" font-size="14">.\scripts\deploy-workloads.ps1</text>
    <text x="20" y="103" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="13">Deploy sample manifests</text>
  </g>

  <g transform="translate(1118,86)">
    <rect width="228" height="132" rx="12" fill="#9A3412" stroke="#FDBA74"/>
    <text x="20" y="46" fill="#FFF7ED" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">5. Operate / Destroy</text>
    <text x="20" y="73" fill="#FFEDD5" font-family="Consolas, monospace" font-size="14">stop-lab.ps1 / start-lab.ps1</text>
    <text x="20" y="96" fill="#FFEDD5" font-family="Consolas, monospace" font-size="14">cost-check.ps1 / destroy.ps1</text>
    <text x="20" y="118" fill="#E2E8F0" font-family="Segoe UI, Arial, sans-serif" font-size="13">Day-2 control and cleanup</text>
  </g>

  <line x1="268" y1="152" x2="320" y2="152" stroke="#CBD5E1" stroke-width="3" marker-end="url(#flowarrow)"/>
  <line x1="534" y1="152" x2="586" y2="152" stroke="#CBD5E1" stroke-width="3" marker-end="url(#flowarrow)"/>
  <line x1="800" y1="152" x2="852" y2="152" stroke="#CBD5E1" stroke-width="3" marker-end="url(#flowarrow)"/>
  <line x1="1066" y1="152" x2="1118" y2="152" stroke="#CBD5E1" stroke-width="3" marker-end="url(#flowarrow)"/>
