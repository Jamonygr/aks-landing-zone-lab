<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="810" cy="45" r="110" fill="url(#glow)"/>
  <circle cx="90" cy="180" r="85" fill="url(#glow)"/>
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/><line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="150" y1="0" x2="150" y2="200"/><line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="450" y1="0" x2="450" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <!-- Git branch icon -->
  <g transform="translate(60,42)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
    <circle cx="20" cy="15" r="6"/>
    <circle cx="50" cy="15" r="6"/>
    <circle cx="35" cy="70" r="6"/>
    <line x1="20" y1="21" x2="35" y2="64"/>
    <path d="M50,21 C50,45 35,50 35,64"/>
  </g>
  <!-- Text -->
  <text x="140" y="85" font-family="Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="white">GitOps Guide</text>
  <text x="140" y="115" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">Flux v2 · Automated Reconciliation · Git-Driven Deployments</text>
  <!-- Badges -->
  <g transform="translate(140,135)">
    <rect width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Flux v2</text>
    <rect x="90" width="110" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="145" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">CNCF Graduated</text>
    <rect x="210" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="260" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Declarative</text>
  </g>
  <!-- GitOps flow panel -->
  <g transform="translate(610,55)">
    <rect width="250" height="90" rx="8" fill="rgba(0,0,0,0.15)"/>
    <text x="125" y="20" font-family="Segoe UI,Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">GITOPS FLOW</text>
    <g transform="translate(15,35)" font-family="Segoe UI" font-size="11" fill="white">
      <rect width="50" height="25" rx="4" fill="rgba(255,255,255,0.1)"/>
      <text x="25" y="17" text-anchor="middle" font-size="10">Git</text>
      <text x="60" y="17" fill="rgba(255,255,255,0.5)">\u2192</text>
      <rect x="75" width="50" height="25" rx="4" fill="rgba(255,255,255,0.1)"/>
      <text x="100" y="17" text-anchor="middle" font-size="10">Flux</text>
      <text x="135" y="17" fill="rgba(255,255,255,0.5)">\u2192</text>
      <rect x="150" width="50" height="25" rx="4" fill="rgba(255,255,255,0.1)"/>
      <text x="175" y="17" text-anchor="middle" font-size="10">AKS</text>
    </g>
  </g>
</svg>