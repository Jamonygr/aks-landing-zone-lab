      <circle cx="6" cy="6" r="4" fill="rgba(255,255,255,0.3)"/><text x="16" y="10">Network &amp; NSGs</text>
      <circle cx="126" cy="6" r="4" fill="rgba(255,255,255,0.3)"/><text x="136" y="10">Pod Security</text>
      <circle cx="6" cy="26" r="4" fill="rgba(255,255,255,0.3)"/><text x="16" y="30">Key Vault</text>
      <circle cx="126" cy="26" r="4" fill="rgba(255,255,255,0.3)"/><text x="136" y="30">Azure Policy</text>
      <circle cx="6" cy="46" r="4" fill="rgba(255,255,255,0.3)"/><text x="16" y="50">Defender</text>
      <circle cx="126" cy="46" r="4" fill="rgba(255,255,255,0.3)"/><text x="136" y="50">Identity</text>
