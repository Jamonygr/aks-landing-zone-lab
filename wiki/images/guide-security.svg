    <rect x="130" width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="170" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Zero Trust</text>
