<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="810" cy="50" r="110" fill="url(#glow)"/>
  <circle cx="90" cy="180" r="80" fill="url(#glow)"/>
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
