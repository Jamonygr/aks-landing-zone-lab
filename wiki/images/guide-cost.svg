<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065F46"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="820" cy="40" r="100" fill="url(#glow)"/>
  <circle cx="80" cy="180" r="80" fill="url(#glow)"/>
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/><line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="150" y1="0" x2="150" y2="200"/><line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="450" y1="0" x2="450" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <!-- Dollar sign icon -->
  <g transform="translate(60,38)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
    <circle cx="35" cy="50" r="30"/>
    <path d="M35,30 C25,30 20,35 20,42 C20,55 50,50 50,60 C50,68 42,72 35,72 C28,72 20,68 20,60"/>
    <line x1="35" y1="22" x2="35" y2="30"/>
    <line x1="35" y1="72" x2="35" y2="80"/>
  </g>
  <!-- Text -->
  <text x="140" y="85" font-family="Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="white">Cost Optimization</text>
  <text x="140" y="115" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">Budget Management · Stop/Start Scripts · Toggle Controls</text>
  <!-- Badges -->
  <g transform="translate(140,135)">
    <rect width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="50" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">~$80/month</text>
    <rect x="110" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="160" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">10 Toggles</text>
    <rect x="220" width="110" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="275" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Auto Stop/Start</text>
  </g>
  <!-- Cost panel -->
  <g transform="translate(630,50)">
    <rect width="230" height="100" rx="8" fill="rgba(0,0,0,0.15)"/>
    <text x="115" y="20" font-family="Segoe UI,Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">MONTHLY BUDGET</text>
    <g transform="translate(15,30)" font-family="Segoe UI" font-size="11" fill="rgba(255,255,255,0.85)">
      <text x="0" y="5">Dev always-on</text><text x="180" y="5" text-anchor="end" fill="white" font-weight="600">~$80</text>
      <text x="0" y="25">With stop/start</text><text x="180" y="25" text-anchor="end" fill="white" font-weight="600">~$55</text>
      <text x="0" y="45">All toggles ON</text><text x="180" y="45" text-anchor="end" fill="white" font-weight="600">~$130</text>
    </g>
  </g>
</svg>