<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D7D3B"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#2D7D3B;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="820" cy="30" r="120" fill="url(#glow)"/>
  <circle cx="80" cy="190" r="90" fill="url(#glow)"/>
  <!-- Grid -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/><line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="150" y1="0" x2="150" y2="200"/><line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="450" y1="0" x2="450" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <!-- Chart icon -->
  <g transform="translate(55,45)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <rect x="5" y="5" width="60" height="55" rx="5"/>
    <polyline points="15,45 25,30 35,38 45,20 55,25" stroke-width="2.5"/>
    <circle cx="15" cy="45" r="2.5" fill="white"/>
    <circle cx="25" cy="30" r="2.5" fill="white"/>
    <circle cx="35" cy="38" r="2.5" fill="white"/>
    <circle cx="45" cy="20" r="2.5" fill="white"/>
    <circle cx="55" cy="25" r="2.5" fill="white"/>
  </g>
  <!-- Text -->
  <text x="140" y="85" font-family="Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="white">Monitoring Guide</text>
  <text x="140" y="115" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">Container Insights · Prometheus · Grafana · KQL Queries</text>
  <!-- Badges -->
  <g transform="translate(140,135)">
    <rect width="110" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="55" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Log Analytics</text>
    <rect x="120" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="170" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Prometheus</text>
    <rect x="230" width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="270" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Grafana</text>
    <rect x="320" width="60" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="350" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">KQL</text>
  </g>
  <!-- Mini metrics panel -->
  <g transform="translate(610,55)">
    <rect width="250" height="90" rx="8" fill="rgba(0,0,0,0.15)"/>
    <text x="125" y="20" font-family="Segoe UI,Arial,sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">OBSERVABILITY STACK</text>
    <g transform="translate(15,30)">
      <rect width="65" height="45" rx="4" fill="rgba(255,255,255,0.08)"/>
      <text x="33" y="18" font-family="Segoe UI" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="middle">CPU</text>
      <text x="33" y="36" font-family="Segoe UI" font-size="16" fill="white" text-anchor="middle" font-weight="600">24%</text>
    </g>
    <g transform="translate(90,30)">
      <rect width="65" height="45" rx="4" fill="rgba(255,255,255,0.08)"/>
      <text x="33" y="18" font-family="Segoe UI" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="middle">MEM</text>
      <text x="33" y="36" font-family="Segoe UI" font-size="16" fill="white" text-anchor="middle" font-weight="600">61%</text>
    </g>
    <g transform="translate(165,30)">
      <rect width="65" height="45" rx="4" fill="rgba(255,255,255,0.08)"/>
      <text x="33" y="18" font-family="Segoe UI" font-size="9" fill="rgba(255,255,255,0.7)" text-anchor="middle">PODS</text>
      <text x="33" y="36" font-family="Segoe UI" font-size="16" fill="white" text-anchor="middle" font-weight="600">12</text>
    </g>
  </g>
</svg>