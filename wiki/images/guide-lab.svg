<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="900" height="200" rx="12" fill="url(#bg)"/>
  <circle cx="800" cy="40" r="100" fill="url(#glow)"/>
  <circle cx="100" cy="180" r="80" fill="url(#glow)"/>
  <!-- Grid pattern -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="40" x2="900" y2="40"/><line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/><line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="150" y1="0" x2="150" y2="200"/><line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="450" y1="0" x2="450" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="750" y1="0" x2="750" y2="200"/>
  </g>
  <!-- Flask icon -->
  <g transform="translate(60,50)" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
    <path d="M35,10 L35,40 L55,85 C57,89 55,95 50,95 L20,95 C15,95 13,89 15,85 L35,40"/>
    <line x1="25" y1="10" x2="45" y2="10"/>
    <ellipse cx="35" cy="75" rx="12" ry="8" fill="rgba(255,255,255,0.15)"/>
  </g>
  <!-- Text -->
  <text x="140" y="85" font-family="Segoe UI,Arial,sans-serif" font-size="36" font-weight="700" fill="white">Lab Guide</text>
  <text x="140" y="115" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">8-Day Structured AKS Learning Curriculum</text>
  <!-- Badges -->
  <g transform="translate(140,135)">
    <rect width="80" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="40" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">8 Days</text>
    <rect x="90" width="100" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="140" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Hands-On</text>
    <rect x="200" width="120" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="260" y="16" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="white" text-anchor="middle">Enterprise AKS</text>
  </g>
  <!-- Day indicators -->
  <g transform="translate(580,60)">
    <rect width="280" height="85" rx="8" fill="rgba(0,0,0,0.15)"/>
    <text x="140" y="22" font-family="Segoe UI,Arial,sans-serif" font-size="11" fill="rgba(255,255,255,0.7)" text-anchor="middle">CURRICULUM TRACK</text>
    <g transform="translate(15,35)">
      <circle cx="0" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="0" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">1</text>
      <circle cx="35" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="35" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">2</text>
      <circle cx="70" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="70" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">3</text>
      <circle cx="105" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="105" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">4</text>
      <circle cx="140" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="140" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">5</text>
      <circle cx="175" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="175" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">6</text>
      <circle cx="210" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="210" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">7</text>
      <circle cx="245" cy="10" r="8" fill="rgba(255,255,255,0.3)"/><text x="245" y="14" font-family="Segoe UI" font-size="9" fill="white" text-anchor="middle">8</text>
    </g>
  </g>
</svg>